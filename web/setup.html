<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Setup weather tracker</title>

    <style type="text/css">
        .subtleSet {
            border-radius: 10px;
            width: 17em;
        }
        th {
            text-align: right;
        }
        .sub {
            width: 20em;
        }
    </style>
    <script src="mainController.js"></script>
</head>
<body>
<h1>Setup Sensors</h1>
<ul >
    <li><a href="/view.html">View Raw Data</a> </li>
    <li><a href="/tol.html">Set Tolderences</a> </li>
</ul>
<fieldset class="subtleSet">
<form action="/updateSensorConfig" method="POST">

        <table id="setupTable">
        </table>


</form>
<form action="/StartStopData" method="POST" id="intervalform">

        <label for='interval'>Interval:</label>


            <select name="interval" id="interval"  >
                <option value="1000" selected>each seccond</option>
                <option value="60000" >each minute</option>
                <option value="3600000">hourly</option>
                <option value="86400000">daily</option>
            </select><br>


    <input type="submit" id="startbuttion" class="sub" value="Start">
    <input type="submit" id="stopbuttion" class="sub" value="Stop">

</form>
</fieldset>
</body>
</html>
